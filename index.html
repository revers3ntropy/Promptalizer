<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Promptalizer
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='index.css'>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script defer src="index.js"></script>
</head>

<body>

    <div id="top-bar">
        <button class="top-bar-item big-button" id="poem">
            Poem
        </button>
        <button class="top-bar-item big-button" id="story">
            Story
        </button>
    </div>

    <div id="options"></div>

    <div id="go-button" class="center">
        <button onclick="generate()">
            Prompt me!
        </button>
    </div>

    <div id="content"></div>

</body>
</html>
